<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock</title>
</head>
<body>
    <p id="stock_name">{{stock_name}}</p>
    <form method="post" action="/crawler">
        <input type="number" name="stock_code" placeholder="code" value="{{stock_code}}">
        <input type="date" name="from_date"  value="{{from_date}}">
        <input type="date" name="to_date"  value="{{to_date}}">
        <button type="submit">crawl</button>
    </form>
    <div id="plot_area">
        <img src="data:image/png;base64, {{plot_pic_data}}" alt="plot">
    </div>

    <p style="color: red;">{{error}}</p>
    <table id="news_table">
        <tr>
          <th>Title</th><th>Type</th><th>Date</th>
        </tr>
        {% if stock_news %}
        {% for row in stock_news %}
        <tr>
          <td><a href="{{row['url']}}"  target="_blank">{{row['title']}}</a></td><td>{{row['type']}}</td><td>{{row['date']}}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
